apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: cloudflare-issuer
  name: homepage-ingress
  namespace: default
spec:
  ingressClassName: traefik
  rules:
    - host: homepage.home.isujith.dev
      http:
        paths:
          - backend:
              service:
                name: homepage
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - homepage.home.isujith.dev
      secretName: homepage-cert
